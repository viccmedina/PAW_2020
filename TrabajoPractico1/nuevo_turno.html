	<!--
		Contenido relevante para el usuario.
		En este caso enlace hacia información sobre cuidados de COVID-19.
	-->

		<a href="#"><img src="" alt="Información COVID-19"></a>	
	</aside>

	<!--
		Contenido principal del sitio. Contendrá el formulario para la solicitud de nuevos turnos.
	-->
	<main>
			<header>
          		<h1>Nuevo Turno </h1>
      		</header>
		<form method="POST" name="nuevo_turno" autocomplete="on">  
			<fieldset>
				<label for="apenomb">Apellido y Nombre</label><br>
				<input type="text" name="apenomb" required placeholder="Peréz Juan" autofocus tabindex="1"><br>
				<label for="email">Email:</label><br>
				<input type="email" name="email" placeholder="ejemplo@ejemplo.com.ar" tabindex="2">
				<label for="tel">Teléfono Celular:</label><br>
				<input type="tel" name="tel" required placeholder="232315232425" tabindex="3">
				<label for="fecha_nac">Fecha Nacimiento:</label><br>
				<input type="date" name="fecha_nac" tabindex="4">
				<label for="edad">Edad:</label><br>
				<input type="number" name="edad" placeholder="46" tabindex="5">	
			</fieldset>
			<fieldset>
				<label for="fecha_turno">Fecha Turno:</label><br>
				<input type="date" name="fecha_turno" required tabindex="6">
				<label for="hora_turno">Hora Turno:</label><br>
				<input type="time" name="hora_turno" required tabindex="7">	
			</fieldset>
			
	
			<input type="reset" value="Limpiar">
			<input type="submit" value="Solicitar">
		</form>
		

	</main>

	<!--
		Pie de página del sitio.
	-->

    <footer>
      <img src="/imagenes/location.jpg" alt="Location Logo" width="500" height="600"> 
      <address>

        <p>Email : <a href="mailto:webmaster@example.com">webmaster@example.com</a></p>

      </address> 

      <ul>
        <li><a href="https://www.instagram.com">Instagram</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.whatsapp.com">Whatsapp</a></li>
      </ul>

    </footer>
</body>
